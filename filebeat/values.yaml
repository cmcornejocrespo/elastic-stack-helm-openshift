---
podSecurityContext:
  runAsUser: 0
  privileged: true

# Allows you to add any config files in /usr/share/filebeat
# such as filebeat.yml
filebeatConfig:
  filebeat.yml: |
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/*.log
      processors:
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
          - logs_path:
              logs_path: "/var/log/containers/"

    monitoring:
      enabled: true
      elasticsearch:
        hosts: ["${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}"]

    # output.elasticsearch:
    #   host: '${NODE_NAME}'
    #   hosts: '${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}'

    output.logstash:
      hosts: 'logstash-logstash:9200'